<!DOCTYPE html>
<html lang="en">
<head>
	<title>FOKAL</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
		<div class="wrap-contact100">
			<div id="rcorners1" class="white midd">
				<span class="container">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					<h2 class="center-align"><strong>Say Hello!</strong></h2>
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span><br/>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>
                <br/>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span><br/>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</div>
                <br/>
			
					<span>Needed Services</span>
					<div>
						<select class="browser-default fnt" name="service">
							<option value=""><strong>Choose Services</strong></option>
							<option value="1"><strong>Online Store</strong></option>
							<option value="2"><strong>eCommerce Bussiness</strong></option>
							<option value="3"><strong>UI/UX Design</strong></option>
							<option value="4"><strong>Online Services</strong></option>
						</select>
					</div>
					<span></span>
				
                <br/>
				<div>
					<span>Budget</span>
					<div>
						<select class="browser-default fnt" name="budget">
							<option value="">Select Budget</option>
							<option value="1">1500 $</option>
							<option value="2">2000 $</option>
							<option value="4">2500 $</option>
						</select>
					</div>
					<span></span>
				</div>
                <br/>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span><br/>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>
                <br/>
				<div class="container-contact100-form-btn buttn">
					<div  class="wrap-contact100-form-btn buttn">
						<div class="contact100-form-bgbtn"></div>
						<button id="rcorners2" class="purple lighten-2 contact100-form-btn">
							<span class="center center-align">
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</span>
		</div>
		</div>
	</div>
</html>
